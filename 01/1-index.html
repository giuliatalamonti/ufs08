        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <title>Your HTML first example</title>
        <!-- CSS import types -->
        <!-- link style embedded -->
        <style>
            body {
                border: 3px solid salmon;
            }
        </style>
        <!-- link style from external style sheet -->
        <link
            rel="stylesheet"
            type="text/css"
            href="./1-css.css"
        />

        <!-- JS import types -->
        <!-- link script from external js file  -->
        <script defer src="./1-js.js"></script>
        <!-- link script internal -->
        <script>
            console.log('Hello from the script tag')
        </script>
    </head>
