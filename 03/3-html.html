    <h1>Temperature in alcune località del mondo</h1>

        <span class="temperatureFarenhait"></span>
      </div>
      <div id="temperatureThailand" class="temperatureContry">
        <p><b>Bangkok</b> Thailandia</p>
        <span class="temperatureKelvin"></span>
        <span class="temperatureCelsius"></span>
        <span class="temperatureFarenhait"></span>
      </div>
      <div id="temperatureUsa" class="temperatureContry">
        <p><b>Los Angeles</b> USA</p>
        <span class="temperatureKelvin"></span>
        <span class="temperatureCelsius"></span>
        <span class="temperatureFarenhait"></span>
      </div>
    </section>
