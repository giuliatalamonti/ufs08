<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Form Example</title>
  </head>
  <body>
    <form id="mix">
      <fieldset>
        <input required checked id="checkbox" type="checkbox" />
        <label for="checkbox">Checkbox Example</label>
      </fieldset>

      <fieldset>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        />
      </fieldset>

      <fieldset>
        <legend>Scegli il tuo colore preferito</legend>

        <div class="radioElementWrap">
          <label for="radioGiallo">Giallo</label>
          <input id="radioGiallo" type="radio" name="color" value="giallo" />
        </div>

        <div class="radioElementWrap">
          <label for="radioVerde">Verde</label>
          <input id="radioVerde" type="radio" name="color" value="verde" />
        </div>

        <div class="radioElementWrap">
          <label for="radioRosso">Rosso</label>
          <input id="radioRosso" type="radio" name="color" value="rosso" />
        </div>
      </fieldset>

      <fieldset>
        <label for="colorPicker">Scegli il colore di sfondo</label>
        <input type="color" name="colorPicker" id="colorPicker" />
      </fieldset>

      <div class="rangeWrap">
        <label for="range">Scegli un valore</label>
        <input
