<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />
    <script
      defer
      src="./index.js"
    ></script>
    <title>Amiboo search</title>
  </head>
  <body>
    <h1>Lista Amiboo</h1>

    <form id="searchForm">
      <fieldset>
        <label for="search"
          >Ricerca...</label
        >
        <input
          class="searchFormInput"
          id="search"
          type="text"
          minlength="2"
          maxlength="15"
          required
          name="searchFormInput"
        />
      </fieldset>

      <button
        class="buttonSubmit"
        type="submit"
      >
        Cerca il tuo amiboo
      </button>
    </form>
    <ul id="resultSearch"></ul>
  </body>
</html>
